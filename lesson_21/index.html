<!DOCTYPE html>
<html lang="ru">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Модальные окна</title>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
   <link href="css/style.css" rel="stylesheet">
 </head>
 <body>


  <!-- Button trigger modal -->
 <div class="container">
<button type="button" class="btn btn-success btn-danger" data-toggle="modal" data-target="#my-modal">
  Удалить файл
</button>


<!-- Modal -->
<div class="modal fade" id="my-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header row">
        <div class="col-lg-10">
        <h2 class="modal-title" id="exampleModalLabel">Удалить файл</h2>
        </div>
        <div class="col-lg-1 col-lg-offset-1">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
      </div>
      <div class="modal-body">
        <img src="img/DSC_0153.JPG" alt="">
      </div>
      <div class="modal-footer">
        <div class="col-lg-5">
          <button type="button" class="btn btn-lg btn-primary" data-dismiss="modal">Нет</button>
        </div>
       <div class="col-lg-5 col-lg-offset-1">
         <button type="button" class="btn btn-lg btn-danger">Да</button>
       </div>
      </div>
    </div>
  </div>
</div>
</div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 </body>
</html>
