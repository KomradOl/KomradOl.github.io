<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Мой первый сайт</title>
  <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <h1 class="header text-center">
            <span>Получите видео-инструкцию</span>
            <strong class="text-uppercase">Как заработать свой первый миллион</strong>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="video col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="form col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
          <p class="form-header text-center">Введите свой email</p>
          <form>
            <input class="form-control input-lg" type="text" placeholder="Ваше имя">
            <input class="form-control input-lg" type="text" placeholder="Ваш email">
            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row">
        <h2 class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center text-uppercase feature-title">
          Почему нужно сделать это сейчас?</h2>
      </div>
      <div class="feature center-block">
        <div class="container">
          <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="row-box">
              <img src="img/001.png" alt="world">
              <p>Первое<br> преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="row-box">
              <img src="img/002.png" alt="sun">
              <p>Второе<br> преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="row-box">
              <img src="img/003.png" alt="bee">
              <p>Третье<br> преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="row-box">
              <img src="img/004.png" alt="fruits">
              <p>Четвёртое<br> преимущество</p>
            </div>
          </div>
        </div>
        <div class="row">
          <button class="btn btn-primary btn-lg feature-btn center-block">Получить инструкцию</button>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
      <h2 class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center text-uppercase footer-title">Наши клиенты</h2>
    </div>
    <div class="footer-img text-center">
      <div class="row">
        <div class="col-lg-3 col-md-6"><img src="img/1.jpg" width="213" height="213"></div>
        <div class="col-lg-3 col-md-6"><img src="img/2.jpg" width="213" height="213"></div>
        <div class="col-lg-3 col-md-6"><img src="img/3.jpg" width="213" height="213"></div>
        <div class="col-lg-3 col-md-6"><img src="img/4.jpg" width="213" height="213"></div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-6"><img src="img/5.jpg" width="213" height="213"></div>
        <div class="col-lg-3 col-md-6"><img src="img/6.jpg" width="213" height="213"></div>
        <div class="col-lg-3 col-md-6"><img src="img/7.jpg" width="213" height="213"></div>
        <div class="col-lg-3 col-md-6"><img src="img/8.jpg" width="213" height="213"></div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
