<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <h2 class="title">CREATE AN ACCOUNT</h2>
            <form class="form" action="#" method="post">
                <p class="item">
                    <label class="title_item" for="email-field">Email:<span class="star">*</span></label>
                    <input class="input_item"  type="text" id="email-field" placeholder="johnsmith@gmail.com" autocomplete="off">
                </p>
                <p class="item">
                    <label class="title_item">Choose Password:<span class="star">*</span></label>
                    <input class="input_item" type="password">
                </p>
                <p class="item">
                    <label class="title_item" for="confirm_field">Confirm Password<span class="star">*</span></label>
                    <input class="input_item" type="password" id="confirm_field">
                </p>
                <div class="button_submit">
                <input class="button" type="submit" value="REGISTER NOW!">
                </div>
            </form>
        </div>
    </body>
</html>
